<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover buy effect</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrap-hover">
        <div class="item">
            <a href="#!"><img src="./assets/img/car1.avif" alt="Nikko Apartments" class="thumb" /></a>
            <div class="body">
                <h3 class="sub-title"><a href="#!">Nikko Apartments</a></h3>
                <p class="desc">8502 Preston Rd. Inglewood, Maine 98280</p>
                <div class="lable">
                    <img src="./assets/img/body1.svg" alt="icon1" class="icon" />
                    <span>5 Beds</span>
                    <img src="./assets/img/body2.svg" alt="icon1" class="icon" />
                    <span>2 both</span>
                    <img src="./assets/img/body3.svg" alt="icon1" class="icon" />
                    <span>2000 Sqft</span>
                </div>
            </div>
            <div class="content">
                <a href="#!">
                    <h2 class="subtitle">Buy This <i class="fa-solid fa-cart-shopping"></i></h2>
                </a>
                <p class="desc">Lamborghini Aventador LP700-4 trang bị động cơ V12 dung tích 6,5L, công suất tối đa 691Hp/8250rpm, mô men xoắn tối đa 690NM/5500rpm.</p>
            </div>
        </div>
        
    </div>
